<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>নীতিমালা</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      /* মোবাইল মেনু লিংক স্টাইল */
.mobile-nav-link {
    color: white !important; /* সাদা কালার ফোর্স করুন */
    padding: 15px 20px;
    transition: all 0.3s ease;
}

.mobile-nav-link:hover {
    color: #ffd700 !important;
    background-color: rgba(255, 255, 255, 0.1);
}

/* মোবাইল মেনু কন্টেইনার */
#mobileMenu {
    background: #1a1a1a; /* ডার্ক ব্যাকগ্রাউন্ড নিশ্চিত করুন */
    /* বাকি স্টাইল একই থাকবে */
}

        /* মেনু আইটেম স্টাইল */
        .mobile-nav-link {
            display: black;
            padding: 15px 20px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
        }

        .mobile-nav-link:hover {
            background: #333;
            color: #ffd700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- নেভবার -->
    <nav class="bg-gray-900 sticky top-0 z-50 border-b-2 border-[#ffd700]">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-4">
                <button id="mobileMenuButton" class="md:hidden text-[#ffd700]">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-2xl font-bold text-[#ffd700] flex items-center">
                    <i class="fas fa-gem mr-2"></i>CG Bazar
                </h1>
            </div>

            <!-- ডেস্কটপ মেনু -->
            <div class="hidden md:flex items-center space-x-8">
                <!-- ... ডেস্কটপ মেনু আইটেম ... -->
            </div>
        </div>

        <!-- মোবাইল মেনু -->
       <div id="mobileMenu" class="md:hidden absolute top-16 left-0 w-full bg-gray-900 py-4 hidden" style="color: white !important;">
    <div class="flex flex-col items-center space-y-4">
        <a href="dashboard.html" class="mobile-nav-link text-white hover:text-[#ffd700]">
            <i class="fas fa-coins mr-2"></i>স্বর্ণের দাম
        </a>
            <a href="page1.html" class="mobile-nav-link">
                <i class="fas fa-chart-line mr-2"></i>kitco Live
            </a>
            <a href="page3.html" class="mobile-nav-link">
                <i class="fas fa-file-contract mr-2"></i>নীতিমালা
            </a>
            <button onclick="logout()" class="w-full mobile-nav-link text-left">
                <i class="fas fa-sign-out-alt mr-2"></i>লগআউট
            </button>
        </div>
    </nav>

    <!-- বাকি কন্টেন্ট ... -->

    <script>
        // মোবাইল মেনু স্ক্রিপ্ট (Fixed Version)
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('mobileMenuButton');
            const mobileMenu = document.getElementById('mobileMenu');

            // টগল ফাংশন
            const toggleMenu = () => {
                mobileMenu.classList.toggle('mobile-menu-active');
            };

            // ক্লিক ইভেন্ট
            menuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMenu();
            });

            // বাইরে ক্লিক করলে বন্ধ
            document.addEventListener('click', (e) => {
                if (!mobileMenu.contains(e.target) && e.target !== menuButton) {
                    mobileMenu.classList.remove('mobile-menu-active');
                }
            });

            // ESC প্রেস করলে বন্ধ
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    mobileMenu.classList.remove('mobile-menu-active');
                }
            });
        });
    </script>
</body>
</html>
