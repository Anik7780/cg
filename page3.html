<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>নীতিমালা</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .iframe-wrapper {
            position: fixed;
            top: -200px;
            left: 1;
            right: 200;
            bottom: 0;
            overflow: hidden;
        }

        .responsive-iframe {
            width: 100%;
            height: 100%;
            transform: scale(1.4) translate(-20%, -15%);
            transform-origin: top left;
            border: none;
        }

        @media (max-width: 768px) {
            .iframe-wrapper {
                top: -250px;
            }
            .responsive-iframe {
                transform: scale(1.8) translate(-15%, 15%);
            }
        }

        @media (min-width: 1200px) {
            .responsive-iframe {
                transform: scale(1.2) translate(-15%, -12%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার -->
    <nav class="bg-blue-600 text-white p-4 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CG Bazar</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="hover:text-blue-200">বর্ণের দাম</a>
                <a href="page1.html" class="hover:text-blue-200 border-b-2">kitco Live</a>
                
                <a href="page3.html" class="hover:text-blue-200">নীতিমালা</a>
                <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">
                    লগআউট
                </button>
            </div>
        </div>
    </nav>

    

    <script>
        // Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyB-D2z6yLSVolxXmVeAd5xG03zC0pzkpU8",
            authDomain: "cgbazar-a40c0.firebaseapp.com",
            projectId: "cgbazar-a40c0",
            storageBucket: "cgbazar-a40c0.firebasestorage.app",
            messagingSenderId: "33145540262",
            appId: "1:33145540262:web:2820f803fb1548458f6e67",
            measurementId: "G-96NYF34CWB"
        };

        // Firebase ইনিশিয়ালাইজেশন
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        // লিংক ম্যানেজমেন্ট
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = link.getAttribute('href');
            });
        });

        // লগআউট ফাংশন
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // রেস্পন্সিভ এডজাস্টমেন্ট
        function adjustIframe() {
            const iframe = document.querySelector('.responsive-iframe');
            const screenWidth = window.innerWidth;
            
            if(screenWidth < 768) {
                iframe.style.transform = 'scale(1.8) translate(-28%, -15%)';
            } else if(screenWidth > 1200) {
                iframe.style.transform = 'scale(1.1) translate(-10%, -10%)';
            } else {
                iframe.style.transform = 'scale(1.4) translate(-20%, -20%)';
            }
        }

        // ইভেন্ট লিসেনার
        window.addEventListener('resize', adjustIframe);
        window.addEventListener('load', adjustIframe);
    </script>
</body>
</html>
