<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>আমাদের সম্পর্কে - CG Bazar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content-wrapper {
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 50px;
        }

        

        #mobileMenu {
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        #mobileMenu.active {
            display: block;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার -->
    <nav class="bg-gray-900 sticky top-0 z-50 border-b-2 border-[#ffd700]">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-4">
                <button id="mobileMenuButton" class="md:hidden text-[#ffd700]">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-2xl font-bold text-[#ffd700] flex items-center">
                    <i class="fas fa-gem mr-2"></i>CG Bazar
                </h1>
            </div>

            <!-- ডেস্কটপ মেনু -->
            <div class="hidden md:flex items-center space-x-8">
                <div class="flex space-x-8">
                    <a href="dashboard.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                        <i class="fas fa-coins mr-2"></i>স্বর্ণের দাম
                    </a>
                    <a href="page1.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                        <i class="fas fa-chart-line mr-2"></i>kitco Live
                    </a>
                    <a href="page3.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                        <i class="fas fa-file-contract mr-2"></i>নীতিমালা
                    </a>
                </div>
                <button onclick="logout()" class="bg-[#ffd700] text-gray-900 px-6 py-2 rounded-full font-bold hover:bg-[#ffcc00]">
                    <i class="fas fa-sign-out-alt mr-2"></i>লগআউট
                </button>
            </div>

            <!-- মোবাইল মেনু -->
            <div id="mobileMenu" class="md:hidden absolute top-full left-0 w-full bg-gray-900 py-4">
                <div class="flex flex-col items-center space-y-4">
                    <a href="dashboard.html" class="text-white hover:text-[#ffd700] text-lg">
                        <i class="fas fa-coins mr-2"></i>স্বর্ণের দাম
                    </a>
                    <a href="page1.html" class="text-white hover:text-[#ffd700] text-lg">
                        <i class="fas fa-chart-line mr-2"></i>kitco Live
                    </a>
                    <a href="page3.html" class="text-white hover:text-[#ffd700] text-lg">
                        <i class="fas fa-file-contract mr-2"></i>নীতিমালা
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- মূল কন্টেন্ট -->
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
        

    <!-- ফুটার -->
    <footer class="footer">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <div class="footer-links mb-6">
                    <a href="page2.html" class="text-sm">আমাদের সম্পর্কে</a>
                    <a href="contact.html" class="text-sm">যোগাযোগ</a>
                    <a href="page3.html" class="text-sm">নীতিমালা</a>
                </div>
                
                <p class="text-gray-400 text-sm">
                    © 2025 CG Bazar | Copyright reserved<br>
                    Developed by [Anik]
                </p>
            </div>
        </div>
    </footer>

    <script>
        // মোবাইল মেনু টগল
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('active');
        });

        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.remove('active');
            });
        });

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-D2z6yLSVolxXmVeAd5xG03zC0pzkpU8",
            authDomain: "cgbazar-a40c0.firebaseapp.com",
            projectId: "cgbazar-a40c0",
            storageBucket: "cgbazar-a40c0.appspot.com",
            messagingSenderId: "33145540262",
            appId: "1:33145540262:web:2820f803fb1548458f6e67"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
