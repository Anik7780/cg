<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>আমাদের সম্পর্কে - CG Bazar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content-wrapper {
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 50px;
        }

        .about-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://drive.google.com/uc?export=view&id=1G7QxCQ5ygATxLOWysgchhl41rxX3Pa4H') center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-menu {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার -->
    <nav class="bg-gray-900 sticky top-0 z-50 border-b-2 border-[#ffd700]">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <div class="flex items-center space-x-4">
                <button id="mobileMenuButton" class="md:hidden text-[#ffd700]">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-2xl font-bold text-[#ffd700] flex items-center">
                    <i class="fas fa-gem mr-2"></i>CG Bazar
                </h1>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="dashboard.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                    <i class="fas fa-coins mr-2"></i>স্বর্ণের দাম
                </a>
                <a href="page1.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                    <i class="fas fa-chart-line mr-2"></i>kitco Live
                </a>
                <a href="page3.html" class="text-white hover:text-[#ffd700] text-lg font-semibold">
                    <i class="fas fa-file-contract mr-2"></i>নীতিমালা
                </a>
                <button onclick="logout()" class="bg-[#ffd700] text-gray-900 px-6 py-2 rounded-full font-bold hover:bg-[#ffcc00]">
                    <i class="fas fa-sign-out-alt mr-2"></i>লগআউট
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu bg-gray-800 p-4 md:hidden">
            <a href="dashboard.html" class="block text-white py-2">স্বর্ণের দাম</a>
            <a href="page1.html" class="block text-white py-2">kitco Live</a>
            <a href="page3.html" class="block text-white py-2">নীতিমালা</a>
            <button onclick="logout()" class="w-full bg-[#ffd700] text-gray-900 px-4 py-2 rounded mt-2 font-bold">
                লগআউট
            </button>
        </div>
    </nav>

    <!-- মূল কন্টেন্ট -->
    <div class="content-wrapper">
        <!-- Hero Section -->
        <div class="about-hero">
            <h1 class="text-4xl md:text-6xl font-bold text-[#ffd700] text-center">
                CG Bazar এর ইতিহাস
            </h1>
        </div>
    </div>

    <!-- ফুটার -->
    <footer class="bg-gray-900 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">
                © 2023 CG Bazar. সর্বস্বত্ব সংরক্ষিত | Developed by [আপনার নাম]
            </p>
        </div>
    </footer>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-D2z6yLSVolxXmVeAd5xG03zC0pzkpU8",
            authDomain: "cgbazar-a40c0.firebaseapp.com",
            projectId: "cgbazar-a40c0",
            storageBucket: "cgbazar-a40c0.appspot.com",
            messagingSenderId: "33145540262",
            appId: "1:33145540262:web:2820f803fb1548458f6e67"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        // Authentication Check
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // Mobile Menu Toggle
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    </script>
</body>
</html>
