<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK যোগ করুন -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার (ড্যাশবোর্ডের মতো একই) -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Profile</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="hover:text-blue-200">Home</a>
                <a href="profile.html" class="hover:text-blue-200">Profile</a>
                <a href="settings.html" class="hover:text-blue-200">Settings</a>
                <a href="reports.html" class="hover:text-blue-200">Reports</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- প্রোফাইল কন্টেন্ট -->
    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl mb-4">Your Profile</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p>Email: <span id="user-email"></span></p>
        </div>
    </div>

    <script>
        // Firebase কনফিগারেশন ও অথেন্টিকেশন চেক (ড্যাশবোর্ডের মতো)
        const firebaseConfig = { /* ... */ };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        // ইউজার ডিটেইলস শো করুন
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            } else {
                window.location.href = "index.html";
            }
        });

        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</body>
</html>
