<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK যোগ করুন -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Dashboard</h1>
            <div class="space-x-4">
                <a href="dashboard.html" class="hover:text-blue-200">Home</a>
                <a href="profile.html" class="hover:text-blue-200">Profile</a>
                <a href="settings.html" class="hover:text-blue-200">Settings</a>
                <a href="reports.html" class="hover:text-blue-200">Reports</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </nav>

    <!-- ড্যাশবোর্ড কন্টেন্ট -->
    <div class="container mx-auto mt-8 p-4">
        <h2 class="text-2xl mb-4">Welcome to Your Dashboard!</h2>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p>This is your main dashboard. Navigate using the menu above.</p>
        </div>
    </div>

    <script>
        // Firebase কনফিগারেশন (index.html এর মতো একই)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase ইনিশিয়ালাইজ
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        // লগআউট ফাংশন
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // লগিন পেজে রিডাইরেক্ট
            });
        }

        // ইউজার লগিন আছে কিনা চেক করুন
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html"; // লগিন না থাকলে লগিন পেজে পাঠান
            }
        });
    </script>
</body>
</html>
