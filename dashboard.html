<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG Bazar Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        .gold-table {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .gold-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        .gold-table th, .gold-table td {
            padding: 12px;
            border: 1px solid #fff;
            text-align: center;
        }
        .gold-table th {
            background-color: #ffcc00;
            color: #000;
            font-size: 18px;
        }
        .gold-table tr:nth-child(even) { background-color: #222; }
        .highlight { font-weight: bold; color: #ffcc00; }
        .timestamp {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CG Bazar</h1>
            <div class="space-x-6">
                <a href="dashboard.html" class="hover:text-blue-200">হোম</a>
                <a href="page1.html" class="hover:text-blue-200">পেজ ১</a>
                <a href="page2.html" class="hover:text-blue-200">পেজ ২</a>
                <a href="page3.html" class="hover:text-blue-200">পেজ ৩</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
                    লগআউট
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold text-center mb-8">ঢাকার স্বর্ণের বাজার এর মূল্য তালিকা </h1>
        
        <!-- Existing Gold Tables -->
        <div class="gold-table">
            <table>
                <thead>
                    <tr>
                        <th>স্বর্ণ</th>
                        <th>বিবরণ</th>
                        <th>মূল্য (BDT)</th>
                    </tr>
                </thead>
                <tbody id="goldTableBDT">
                    <tr><td colspan="3">লোড হচ্ছে...</td></tr>
                </tbody>
            </table>
            <p id="timestampBDT" class="timestamp"></p>
        </div>

        <div class="gold-table">
            <table>
                <thead>
                    <tr>
                        <th>নতুন গহনা ক্রয়</th>
                        <th>বিবরণ</th>
                        <th>মূল্য (BDT)</th>
                    </tr>
                </thead>
                <tbody id="additionalGoldTableBDT">
                    <tr><td colspan="3">লোড হচ্ছে...</td></tr>
                </tbody>
            </table>
            <p id="additionalTimestampBDT" class="timestamp"></p>
        </div>

        <!-- New Market Rate Tables -->
        <div class="gold-table">
            <h2 class="text-white text-center text-xl mb-4">চারিগ্রাম জুয়েলারী বাজার দর</h2>
            <table id="marketTable">
                <thead>
                    <tr>
                        <th>প্রকার</th>
                        <th>বিবরণ</th>
                        <th>মূল্য</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">লোড হচ্ছে...</td></tr>
                </tbody>
            </table>
            <p id="marketTimestamp" class="timestamp"></p>
        </div>

        <div class="gold-table">
            <h2 class="text-white text-center text-xl mb-4">অন্যান্য দর</h2>
            <table id="additionalMarketTable">
                <thead>
                    <tr>
                        <th>প্রকার</th>
                        <th>বিবরণ</th>
                        <th>মূল্য</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">লোড হচ্ছে...</td></tr>
                </tbody>
            </table>
            <p id="additionalMarketTimestamp" class="timestamp"></p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-D2z6yLSVolxXmVeAd5xG03zC0pzkpU8",
            authDomain: "cgbazar-a40c0.firebaseapp.com",
            projectId: "cgbazar-a40c0",
            storageBucket: "cgbazar-a40c0.appspot.com",
            messagingSenderId: "33145540262",
            appId: "1:33145540262:web:2820f803fb1548458f6e67"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Authentication Check
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // Fetch Gold Prices from Sheet 1
        async function fetchGoldPrice() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqWaPbAYkUS5jLUJtBQBS4uD14-F0Fipp15yJboAtvf6gdHH_aKMQKQuw4RYjHnSOCkONBYxUNWviU/pub?output=csv";
            try {
                let response = await fetch(sheetUrl);
                if (!response.ok) throw new Error("ডেটা লোড করতে সমস্যা!");
                let csvText = await response.text();
                let rows = csvText.split("\n").map(row => row.split(","));
                
                // Process First Table
                let basePricePerVori = parseFloat(rows[0][1]);
                let lastUpdatedRaw = rows[0][2];
                let updatedGoldPricePerVori = Math.round(basePricePerVori * 1.05);
                let goldPricePerGram = Math.round(updatedGoldPricePerVori / 11.66);

                document.getElementById("goldTableBDT").innerHTML = `
                    <tr>
                        <td rowspan="3">২৪ ক্যারেট</td>
                        <td>প্রতি ভরি বিস্কুট (99.99%)</td>
                        <td class="highlight">৳${updatedGoldPricePerVori}</td>
                    </tr>
                    <tr>
                        <td>প্রতি ভরি পাকা স্বর্ণ (99.50%)</td>
                        <td>৳${Math.round(updatedGoldPricePerVori * 0.995)}</td>
                    </tr>
                    <tr>
                        <td>প্রতি গ্রাম বিস্কুট (99.99%)</td>
                        <td>৳${goldPricePerGram}</td>
                    </tr>
                    <tr>
                        <th colspan="3">পুরাতন গহনা ক্রয় বিক্রয়</th>
                    </tr>
                    <tr>
                        <td>২২ ক্যারেট</td>
                        <td>প্রতি ভরি গহনা (91.67%)</td>
                        <td>৳${Math.round(updatedGoldPricePerVori * 0.9167)}</td>
                    </tr>
                    <tr>
                        <td>২১ ক্যারেট</td>
                        <td>প্রতি ভরি গহনা (87.50%)</td>
                        <td>৳${Math.round(updatedGoldPricePerVori * 0.875)}</td>
                    </tr>
                    <tr>
                        <td>২২ ক্যারেট</td>
                        <td>প্রতি গ্রাম গহনা (91.67%)</td>
                        <td>৳${Math.round((updatedGoldPricePerVori / 11.66) * 0.9167)}</td>
                    </tr>
                    <tr>
                        <td>২১ ক্যারেট</td>
                        <td>প্রতি গ্রাম গহনা (87.50%)</td>
                        <td>৳${Math.round((updatedGoldPricePerVori / 11.66) * 0.875)}</td>
                    </tr>
                `;

                document.getElementById("timestampBDT").innerHTML = 
                    `সর্বশেষ আপডেট: <span style="color: red;">${lastUpdatedRaw.replace("সর্বশেষ আপডেট:", "").trim()}</span>`;

                // Process Second Table
                let additionalTable = document.getElementById("additionalGoldTableBDT");
                additionalTable.innerHTML = "";
                
                for (let i = 3; i <= 6; i++) {
                    let rowData = rows[i];
                    if (!rowData || rowData.length < 3) continue;

                    additionalTable.innerHTML += `
                    <tr>
                        <td>${rowData[0].trim()}</td>
                        <td>${rowData[1].trim()}</td>
                        <td class="highlight">৳${rowData[2].trim()}</td>
                    </tr>`;
                }

                document.getElementById("additionalTimestampBDT").innerHTML = 
                    `সর্বশেষ আপডেট: <span style="color: red;">${rows[7][0]} ${rows[8][0]}</span>`;

            } catch (error) {
                console.error("Error fetching gold data:", error);
                document.getElementById("goldTableBDT").innerHTML = 
                    `<tr><td colspan="3">⚠️ আপডেট করতে সমস্যা হয়েছে!</td></tr>`;
            }
        }

        // Fetch Market Rates from Sheet 2
        async function fetchMarketRates() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTQZHciJ3vmBxMds7ohHyTt8HLHBtjLFanV81BAsFVXRudIdN5Wi3jchbsr12hivpNp3orH8g2VrEN8/pub?output=csv";
            try {
                let response = await fetch(sheetUrl);
                if (!response.ok) throw new Error("ডেটা লোড করতে সমস্যা!");
                let csvText = await response.text();
                let rows = csvText.split("\n").map(row => row.split(","));

                // Process Market Table
                let marketTableHTML = '';
                for(let i=0; i<rows.length; i++) {
                    if(rows[i].length >=3 && !rows[i][0].includes("Last Updated")) {
                        marketTableHTML += `
                            <tr>
                                <td>${rows[i][0]}</td>
                                <td>${rows[i][1]}</td>
                                <td class="highlight">${rows[i][2]}</td>
                            </tr>
                        `;
                    }
                }
                document.getElementById("marketTable").getElementsByTagName('tbody')[0].innerHTML = marketTableHTML;
                document.getElementById("marketTimestamp").innerHTML = 
                    `সর্বশেষ আপডেট: <span style="color: red;">${new Date().toLocaleString()}</span>`;

                // Process Additional Market Table
                let additionalMarketHTML = '';
                // Add your custom processing logic here
                document.getElementById("additionalMarketTable").getElementsByTagName('tbody')[0].innerHTML = additionalMarketHTML;
                document.getElementById("additionalMarketTimestamp").innerHTML = 
                    `সর্বশেষ আপডেট: <span style="color: red;">${new Date().toLocaleString()}</span>`;

            } catch (error) {
                console.error("Error fetching market data:", error);
                document.getElementById("marketTable").getElementsByTagName('tbody')[0].innerHTML = 
                    `<tr><td colspan="3">⚠️ ডাটা লোড করতে ব্যর্থ!</td></tr>`;
            }
        }

        // Initial Load
        fetchGoldPrice();
        fetchMarketRates();
        setInterval(() => {
            fetchGoldPrice();
            fetchMarketRates();
        }, 60000);
    </script>
</body>
</html>
