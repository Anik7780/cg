<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same Firebase and Tailwind Configuration -->
    <script>
        // Firebase Initialization
        const app = firebase.app();
        const auth = firebase.auth(app);

        // Auth State Listener
        auth.onAuthStateChanged(user => {
            if (!user) window.location.href = "index.html";
        });

        // Logout Function
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }
    </script>
</head>
<body>
    <!-- Your Dashboard Content Here -->
    <button onclick="logout()" class="bg-red-500 p-3 text-white">Logout</button>
</body>
</html>
