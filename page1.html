<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live স্বর্ণের দাম</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* মোবাইল মেনু স্টাইল */
        #mobileMenu {
            display: none;
            z-index: 1000;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-bottom: 2px solid #ffd700;
        }
        .mobile-menu-active {
            display: block !important;
            transform: translateY(0);
            opacity: 1;
        }

        /* লিংক স্টাইল */
        .nav-link, .mobile-nav-link {
            color: white;
            transition: all 0.3s ease;
            padding: 10px 20px;
        }
        .nav-link:hover, .mobile-nav-link:hover {
            color: #ffd700;
            transform: scale(1.05);
        }

        /* লগআউট বাটন স্টাইল */
        .logout-btn {
            background: #ffd700;
            color: #1a1a1a;
            padding: 8px 24px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        /* ইফ্রেম স্টাইল */
        .iframe-wrapper {
            position: fixed;
            top: -200px;
            left: 1;
            right: 200;
            bottom: 0;
            overflow: hidden;
        }
        .responsive-iframe {
            width: 100%;
            height: 100%;
            transform: scale(1.4) translate(-20%, -15%);
            transform-origin: top left;
            border: none;
        }

        @media (max-width: 768px) {
            .iframe-wrapper {
                top: -250px;
            }
            .responsive-iframe {
                transform: scale(1.8) translate(-15%, 15%);
            }
        }
        @media (min-width: 1200px) {
            .responsive-iframe {
                transform: scale(1.2) translate(-15%, -12%);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- নেভিগেশন বার -->
    <nav class="bg-gray-900 sticky top-0 z-50 border-b-2 border-[#ffd700]">
        <div class="container mx-auto flex justify-between items-center px-4 py-3">
            <!-- হ্যামবার্গার বাটন ও লোগো -->
            <div class="flex items-center space-x-4">
                <button id="mobileMenuButton" class="md:hidden text-[#ffd700]">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-2xl font-bold text-[#ffd700] flex items-center">
                    <i class="fas fa-gem mr-2"></i>CG Bazar
                </h1>
            </div>

            <!-- ডেস্কটপ মেনু -->
            <div class="hidden md:flex items-center space-x-8">
                <div class="flex space-x-8">
                    <a href="dashboard.html" class="nav-link">স্বর্ণের দাম</a>
                    <a href="page1.html" class="nav-link">kitco Live</a>
                    <a href="page3.html" class="nav-link">নীতিমালা</a>
                </div>
                <button onclick="logout()" class="logout-btn">
                    লগআউট
                </button>
            </div>

            <!-- মোবাইল মেনু -->
            <div id="mobileMenu" class="md:hidden absolute top-16 left-0 w-full bg-gray-900 py-4 hidden">
                <div class="flex flex-col items-center space-y-4">
                    <a href="dashboard.html" class="mobile-nav-link">স্বর্ণের দাম</a>
                    <a href="page1.html" class="mobile-nav-link">kitco Live</a>
                    <a href="page3.html" class="mobile-nav-link">নীতিমালা</a>
                    <button onclick="logout()" class="logout-btn mt-4">
                        লগআউট
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- মেইন কন্টেন্ট -->
    <div class="iframe-wrapper">
        <iframe 
            src="https://www.kitco.com/charts/gold" 
            class="responsive-iframe"
            scrolling="no"
            loading="lazy"
        ></iframe>
    </div>

    <script>
        // মোবাইল মেনু ফাংশনালিটি
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuButton = document.getElementById('mobileMenuButton');

        // মেনু টগল
        mobileMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('mobile-menu-active');
        });

        // বাইরে ক্লিক করলে মেনু বন্ধ
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                mobileMenu.classList.remove('mobile-menu-active');
            }
        });

        // ESC কী প্রেস করলে মেনু বন্ধ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                mobileMenu.classList.remove('mobile-menu-active');
            }
        });

        // রেস্পন্সিভ মেনু হাইড
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                mobileMenu.classList.remove('mobile-menu-active');
            }
        });

        // Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyB-D2z6yLSVolxXmVeAd5xG03zC0pzkpU8",
            authDomain: "cgbazar-a40c0.firebaseapp.com",
            projectId: "cgbazar-a40c0",
            storageBucket: "cgbazar-a40c0.firebasestorage.app",
            messagingSenderId: "33145540262",
            appId: "1:33145540262:web:2820f803fb1548458f6e67",
            measurementId: "G-96NYF34CWB"
        };

        // Firebase ইনিশিয়ালাইজেশন
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);

        // লগআউট ফাংশন
        function logout() {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        }

        // রেস্পন্সিভ ইফ্রেম এডজাস্টমেন্ট
        function adjustIframe() {
            const iframe = document.querySelector('.responsive-iframe');
            const screenWidth = window.innerWidth;
            
            if(screenWidth < 768) {
                iframe.style.transform = 'scale(1.8) translate(-28%, -15%)';
            } else if(screenWidth > 1200) {
                iframe.style.transform = 'scale(1.1) translate(-10%, -10%)';
            } else {
                iframe.style.transform = 'scale(1.4) translate(-20%, -20%)';
            }
        }

        // ইভেন্ট লিসেনার
        window.addEventListener('resize', adjustIframe);
        window.addEventListener('load', adjustIframe);
    </script>
</body>
</html>
