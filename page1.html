<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kitco Gold Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .iframe-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: #fff;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: -1500px;  /* Adjust to show specific area */
            left: -140px;
            width: 1500px;  /* Original size for zoom */
            height: 1000px;
            border: none;
            transform: scale(2.5);  /* Zoom */
            transform-origin: top left;
        }
        .custom-heading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #FFD700;
            color: black;
            font-weight: bold;
            text-align: center;
            padding: 16px;
            z-index: 10;
            font-size: 20px;
        }

        /* Mobile View Fix */
        @media (max-width: 768px) {
            .iframe-container iframe {
                top: -815px;  /* Adjust crop for mobile */
                left: -194px;
                width: 1200px; /* Adjust width for mobile */
                height: 1200px; /* Adjust height for mobile */
                transform: scale(1.4);  /* Zoom in to crop properly */
            }
        }
    </style>
</head>
<body>
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">CG Bazar</h1>
            <div class="space-x-6">
                <a href="dashboard.html" class="hover:text-blue-200">হোম</a>
                <a href="page1.html" class="hover:text-blue-200">স্বর্ণের দাম</a>
                <a href="page2.html" class="hover:text-blue-200">পেজ ২</a>
                <a href="page3.html" class="hover:text-blue-200">পেজ ৩</a>
                <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">
                    লগআউট
                </button>
            </div>
        </div>
    </nav>
    <div class="custom-heading">Live Kitco Gold</div> 
    <div class="iframe-container">
        <iframe src="https://www.kitco.com/charts/gold" scrolling="no"></iframe>
    </div>
</body>
</html>
